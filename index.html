<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- CSS Link -->
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Rock Paper and Scissors</title>
</head>
<body>
    <div class="main-container">
    
        <p class="game-title">Rock Paper Scissors</p>
        <div class="js-result result">
            Play the Game
        </div> 
        <div class="js-move moves-played">
            <div class="first-col">
                Your Move: <img src="./assets/icons/Rock-emoji.png" alt="">
            </div>
            <div class="second-col">
                <img src="./assets/icons/Rock-emoji.png" alt=""> :Computer Move
            </div>
        </div>
        <p class="js-gamestats stats"></p>
        
        <div class="player-choice-container">
            <button class="move-wrapper rock-btn">
                <img src="./assets/icons/Rock-emoji.png" alt="rock.png" class="player-move">
            </button>
    
            <button class="move-wrapper paper-btn">
                <img src="./assets/icons/Paper-emoji.png" alt="paper.png" class="player-move">
            </button>
    
            <button class="move-wrapper scissor-btn">
                <img src="./assets/icons/Scissors-emoji.png" alt="scissors.png" class="player-move">
            </button>
    
          
        </div>
       
        <div>
            <button class="reset-btn">Reset Score</button>

            <button class="auto-play-btn">Auto Play</button>
        </div>

        <div class="js-prompt css-prompt">
            
        </div>
        

    </div>
    
    <script src="./assets/script/index.js"> </script>
</body>
</html>
